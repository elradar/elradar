baseurl = "https://elradar.github.io"
languageCode = "es-ar"
copyright = "equipo el RadaR"
summaryLength = 25
title = "el RadaR"
theme = "mediumish-gohugo-theme"
googleAnalytics = ""
#disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


# Add additional social link entries underneath
[social]
	twitter-square = "https://www.twitter.com/nodejh"

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "posts"
    weight = 200
    identifier = "bog"
    url = "/post"


[params]
 # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"
    
    logo = "/images/logo.png"
    
    author = "equipo el RadaR"
	description = "detectando los paquetes y proyectos en R que tenes que conocer"
	
